version: "3.8"
services:
  api:
    image: "$DOCKER_REGISTRY/mlmodelscope-api:$API_VERSION"

    environment:
      - C3SR_REGISTRY_ENDPOINTS=registry:8500
      - C3SR_REGISTRY_PROVIDER=consul
      - C3SR_TRACER_ENABLED=true
      - C3SR_TRACER_PROVIDER=jaeger
      - C3SR_TRACER_ENDPOINTS=trace:9411
      - C3SR_TRACER_LEVEL=FULL_TRACE

    ports:
      - "8088:80"

  registry:
    image: consul
    ports:
      - "8500:8500"

  trace:
    image: jaegertracing/all-in-one:1.21.0
    environment:
      - COLLECTOR_ZIPKIN_HTTP_PORT=9411
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "9411:9411"

  uploader:
    image: "$DOCKER_REGISTRY/mlmodelscope-uploader:$UPLOADER_VERSION"
    ports:
      - "8089:80"
